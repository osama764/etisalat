<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" style="padding: 15px; width: 350px; font-size: 35px; border: none;">
  <button style="padding: 10px; font-size: 20px;cursor: pointer;">Random</button>
  
  <script>
    let input = document.querySelector("input");
    let button = document.querySelector("button");

    button.addEventListener("click", () => {
      let val = "";
      let num = "0123456789";

      for (let i = 0; i < 15; i++) {
        let randomIndex = Math.floor(Math.random() * num.length);
        val += num[randomIndex];
      }

      input.value = val;
    });
  </script>
</body>
</html>
